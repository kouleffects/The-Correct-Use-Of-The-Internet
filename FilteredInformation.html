<!DOCTYPE html>
<html lang="el">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"></link>
	<script src="script2.js"></script>
	<title>ATTENTION</title>
	<style>
	body{
		font-family: sans-serif;
		text-align: left;
		padding-top: 20px;
		transition: 0.5s;
		background-color: white;
	}
	.result-item{
		margin-bottom: 20px;
	}
	.result-item a{
		color: blue;
		font-size: 18px;
		text-decoration: none;
	}
	input{
		padding: 10px;
		width: 300px;
	}
	</style>
</head>
	<body>
		<h2 style="color: black">ATTENTION</h2>
		<p style="color: black">Some of the information is being filtered for your own protection</p>
		<button id="button">Go Back</button>
		<script>
		let btn=document.querySelector("button");
		
		btn.addEventListener("click",()=>{
			window.location.href="index.html"
		});	

		window.addEventListener("keydown",function(event){
			if(event.key==="Enter")
			{
				window.location.href="index.html"
			}
		});		
		</script>
	</body>
</html>
