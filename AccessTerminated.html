<!DOCTYPE html>
<html lang="el">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"></link>
	<script src="script2.js"></script>
	<title>ACCESS TERMINATED</title>
	<style>
	body{
		font-family: sans-serif;
		text-align: center;
		padding-top: 50px;
		transition: 0.5s;
		background-color: black;
	}
	
	.terminated-text{
		opacity: 0;
		color: #00ff00;	/*#ff0000=red || #00ff00=green*/
		text-shadow: 0 0 10px; rgba(255, 0, 0, 0.7);
		font-family: 'Courier New', monospace;
		margin: 20px;
		display: inline-block;
		animation: glitchReveal 0.8s steps(1) forwards;
	}
	
	button{
		background: transparent;
		color: #ff0000;
		border: 1px solid #00ff00;
		padding: 10px 20px;
		font-family: monospace;
		cursor: pointer;
		animation: glitchReveal 0.8s steps(1) forwards;
	}
	
	button:hover{
		background: #00ff00;
		color: black;
	}
	
	@keyframes glitchReveal{
		0%{
			opacity: 0;
			transform: translateX(-50px) skewX(20deg);
			text-shadow: none;
		}
		20%{
			opacity: 1;
			transform: translateX(30px) skewX(-20deg);
			text-shadow: -5px 0 red, 5px 0 blue;
		}
		40%{
			opacity: 0.5;
			transform: translateX(-20px) skewX(10deg);
			text-shadow: 5px 0 red, -5px 0 blue;
		}
		60%{
			opacity: 1;
			transform: translateX(-10px) skewX(-5deg) scale(1.1);
			text-shadow: -3px 0 red, 3px 0 blue;
		}
		80%{
			opacity: 0.8;
			transform: skewX(2deg);
			text-shadow: none;
		}
		100%{
			opacity: 1;
			transform: translate(0,0) skewX(0);
			text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
		}
	}
	</style>
</head>
	<body>
		<h2 class="terminated-text" style="animation-delay: 0.2s; font-size: 50px;">ACCESS TERMINATED</h2>
		<p class="terminated-text" style="animation-delay: 1.2s; font-size: 20px;">Your access to information has been revoked!</p>
		<button id="button" class="terminated-text" style="animation-delay: 2.5s;">REBOOT SYSTEM</button>
		<p><a href="About.html" class="terminated-text" style="animation-delay: 10s; font-size: 20px; position: 100px;">About</a></p>
		<script>
		let btn=document.querySelector("button");
		
		btn.addEventListener("click",()=>{
			window.location.href="index.html"
		});

		window.addEventListener("keydown",function(event){
			if(event.key==="Enter")
			{
				window.location.href="index.html"
			}
		});			
		</script>

	</body>
</html>
